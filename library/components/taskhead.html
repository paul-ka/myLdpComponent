<template id="mythead">
    <style>
        table{
          width: 100%;
          border-collapse: collapse;
          color: #666; }
        table thead th{
          background: #FFCC00;
          color: #CC6600;
          font-weight: normal; }
        table tbody ::shadow {
          background: #FAFAFA; }
        table tbody tr:nth-child(odd) {
          background: rgba(0, 0, 0, 0.03); }
        table td, table th {
          padding: 15px;
          text-align: center; }
    </style>
    <table>
        <thead>
            <tr>
            </tr>
        </thead>
    </table>
</template>

<script>
    // Ici, la variable document correspond au document de index.html. Avec taskHeadDoc, on s'assure de bien acc√©der le document de taskhead.html
    var taskHeadDoc = document.currentScript.ownerDocument;

    var taskhead = document.registerElement('oi-taskhead', {
        prototype: Object.create(HTMLElement.prototype, {
            createdCallback: {
                value: function() {
                    var root = this.createShadowRoot();
                    var template = taskHeadDoc.querySelector('#mythead'); // on cherche #mythead directement dans le DOM de hello-world.html
                    var clone = document.importNode(template.content, true);

                    var namecol = ['Id', 'Etat', 'Titre', 'Auteur', 'Lot', 'Commentaire(s)'];
                    var mycols = '';
                    for (var i = 0; i < namecol.length; i++) {
                        mycols += '<th>' + namecol[i] + '</th>';
                    }
                    clone.querySelector('tr').innerHTML = mycols;
                    root.appendChild(clone);

                }
            }
        })
    });


</script>
